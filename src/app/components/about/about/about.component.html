<div class="about-container">
    <div class="about-content">
        <div class="about-introducton">
            <app-home-about
                        [title] = "about.title"
                        [imgUrl] = "about.imgUrl"
                        [storyHeading] = "about.storyHeading"
                        [story] = "about.story"
                    ></app-home-about>
        </div>
        <div class="qualities">
            <app-quality [quality]="quality" *ngFor="let quality of qualities"></app-quality>
        </div>
        <app-cards></app-cards>
    </div>
</div>
<app-footer></app-footer>
