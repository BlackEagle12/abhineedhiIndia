
<div class="facilities-container">
    <div class="facility-name">
        <app-section [heading]="'Machining facility'" [description]="''" appObserveElement (isIntersecting)="onElementIntersecting($event,'animate__fadeInDown')"></app-section>
    </div>
    <div class="facilities-content">
        <div class="facility-machine" *ngFor="let Machine of Machining">
            <div class="facility-card-section-heading" appObserveElement (isIntersecting)="onElementIntersecting($event,'animate__fadeInDown')">{{Machine.Name}}</div>
            <hr>
            <div class="facility-card-container">
                <div class="facility-card-content">
                    <div class="facility-card" *ngFor="let verient of Machine.varients" appObserveElement (isIntersecting)="onElementIntersecting($event,verient.animation)">
                        <!-- <img src="/assets/Images/QUALITY/DSC04580.JPG" /> -->
                        <div class="facility-values">
                            <div><span class="facility-values-key">Make : </span> {{verient.make}} </div>
                            <div><span class="facility-values-key">Table : </span> {{verient.table}} </div>
                            <div><span class="facility-values-key">WEIGHT CARRING CAPAPCITY : </span> {{verient.capacity}} </div>
                            <div><span class="facility-values-key">QTY : </span> {{verient.qty}} </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
