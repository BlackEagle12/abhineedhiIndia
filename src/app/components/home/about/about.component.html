<div>
    <div class="home-about-company-name" appObserveElement (isIntersecting)="onElementIntersecting($event,'animate__fadeInDown')">
        <hr /> {{title}} <hr /> 
    </div>
    <div class="home-about-container">
        <div class="home-about-image" appObserveElement (isIntersecting)="onElementIntersecting($event,'animate__fadeInLeft')">
            <img src="{{imgUrl}}">
        </div>
        <div class="home-about-description" appObserveElement (isIntersecting)="onElementIntersecting($event,'animate__fadeInRight')">
            <div class="home-about-description-heading">
                <div class="icon">
                    <fa-icon [icon]="'building-user'"></fa-icon>
                </div>
                <h2 *ngIf="descriptionHeader != null">{{descriptionHeader}}</h2>
            </div>
            <div class="home-about-description-title" *ngIf="storyHeading != null">
                {{storyHeading}}
            </div>
            {{story}}
        </div>
    </div>  
</div>
